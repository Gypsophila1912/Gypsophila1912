<svg class="My_Page" fill="none" viewBox="0 0 900 75" width="900" height="75" xmlns="http://www.w3.org/2000/svg" style="border-radius: 5px;">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @-webkit-keyframes typing { 
                    from { width: 0; } 
                }
                @-webkit-keyframes blink-caret { 
                    50% { border-color: transparent; } 
                }

                /* ===== 共通 ===== */
                .container {
                    width: 100%;
                    height: 100%;
                    border-radius: 5px;
                }

                h1 {
                    font: bold 300% Consolas, Monaco, monospace;
                    border-right: .2em solid;
                    width: 35em;
                    margin: 0.05em 1.15em;
                    padding-top: 4px;
                    white-space: nowrap;
                    overflow: hidden;
                    -webkit-animation: typing 2s steps(30, end), blink-caret .5s step-end infinite alternate;
                }

                /* ===== ライトモード ===== */
                @media (prefers-color-scheme: light) {
                    .container {
                        background: #f5f5f5;
                    }
                    h1 {
                        color: #1f883d;
                        border-color: #1f883d;
                        text-shadow: #1f883d 0px 0 4px;
                    }
                }

                /* ===== ダークモード ===== */
                @media (prefers-color-scheme: dark) {
                    .container {
                        background: #000000;
                    }
                    h1 {
                        color: #26e10b;
                        border-color: #26e10b;
                        text-shadow: #26e10b 0px 0 5px;
                    }
                }
            </style>

            <div class="container">
                <h1>Welcome TO Gypsophila's Github</h1>
            </div>
        </div>
    </foreignObject>
</svg>
